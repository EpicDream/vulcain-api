<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="jquery-ui.css" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.10.2.min.js"></script>
  <style>
    body {
      margin: 0px;
    }
    .selected {
      background-color: lightblue;
    }
    .good {
      color: green;
    }
    /*.bad {
      color: red;
    }*/
    html, body {
      height: 100%;
    }
    table, tr {
      width: 100%;
    }
    table {
      border-collapse: collapse;
    }
    #save, #import {
      text-align: center;
    }
    .ui-tabs .ui-tabs-panel {
      padding: 2px 2px;
    }
    .pattern {
      display: none;
    }

  </style>
</head>

<body>
  <table>
    <tr>
      <td><button id="save">Save Mapping</button></td>
      <td><button id="import">Import Mapping</button></td>
      <td><button id="reset">Reset Mapping</button></td>
      <td><button id="clear">Clear Cache</button></td>
    </tr>
  </table>
  <div id="tabs">
    <ul>
      <li id="newCat"><a>+</a></li>
    </ul>
    <div class="pattern">
      <h3>Mapper</h3>
      <div class="mapper">
        <table><tbody></tbody></table>
        <fieldset class="addFieldSet">
          <legend>Ajouter un nouveau champs</legend>
          <label for="addFieldIdent">Identifiant : </label><input type="text" id="addFieldIdent" placeholder="login" /><br />
          <label for="addFieldDescr">Description : </label><input type="text" id="addFieldDescr" placeholder="Nom/Login" /><br />
          <label for="addFieldKind">Action : </label>
          <select class="addFieldKind" id="addFieldKind"><option value=""></option></select><br />
          <span id="addFieldOpt">Choix : 
          <input type="radio" name="addFieldOpt" value="mandatory" id="addFieldOptMand" /><label for="addFieldOptMand" title="Doit absolument être demandé (couleur, taille, etc)">obligatoire ?</label>
          <input type="radio" name="addFieldOpt" value="optionnal" id="addFieldOptOpt" /><label for="addFieldOptOpt" title="Peut être choisis par l'utilisateur (quantité, moyen de livraison, etc).">optionnel ?</label></span><br />
          <button class="addFieldBtn">Ajouter</button>
        </fieldset>
      </div>
      <h3>Stratégie</h3>
      <div class="strat" contenteditable></div>
    </div>
  </div>
  <script type="text/javascript" src="mapper.js"></script>
</body>
</html>
