<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="jquery-ui.css" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.10.2.min.js"></script>
  <script type="text/javascript" src="lib/utils.js"></script>
  <style>
    body {
      margin: 0px;
    }
    .selected {
      background-color: lightblue;
    }
    .good {
      color: green;
    }
    html, body {
      height: 100%;
    }
    table, tr, td > button {
      width: 100%;
    }
    table {
      border-collapse: collapse;
    }
    .fieldLine .show, .fieldLine .reset {
      display: none;
    }
    .fieldLine .set, .fieldLine .edit {
      display: inline-block;
    }
    .fieldLine.good .show, .fieldLine.good .reset {
      display: inline-block;
    }
    .fieldLine.good .set, .fieldLine.good .edit {
      display: none;
    }
    #save, #import, #reset, #clear  {
      text-align: center;
    }
    .ui-tabs .ui-tabs-panel {
      padding: 2px 2px;
    }
    .ui-accordion .ui-accordion-content {
      padding: 0.5em 0.5em;
    }
    .pattern {
      display: none;
    }

  </style>
</head>

<body>
  <table>
    <tr>
      <td><button id="save">Save Mapping</button></td>
      <td><button id="import">Import Mapping</button></td>
      <td><button id="reset">Reset Mapping</button></td>
      <td><button id="clear">Clear Cache</button></td>
    </tr>
  </table>
  <div id="tabs">
    <ul>
      <li id="newCat"><a>+</a></li>
    </ul>
    <div class="pattern">
      <h3>Mapper</h3>
      <div class="mapper">
        <table><tbody></tbody></table>
        <form><fieldset class="addFieldSet">
          <legend>Ajouter un nouveau champs</legend>
          <label>Identifiant : <input type="text" class="addFieldIdent" placeholder="a_login" /></label><br>
          <label>Description : <input type="text" class="addFieldDescr" placeholder="Nom/Login" /></label><br>
          <label><input type="checkbox" class="addFieldPresent" />Seulement si présent</label><br>
          <label>Action : <select class="addFieldKind"><option value=""></option></select></label><br>
          <label>Argument : <select disabled class="addFieldArg"><option value=""></option></select></label><br>
          <span class="addFieldOpt">
            Option : 
            <label><input type="radio" name="addFieldOpt" checked value>aucune</label>
            <label title="Doit absolument être demandé (couleur, taille, etc)"><input type="radio" name="addFieldOpt" value="mandatory">obligatoire</label>
            <label title="Peut être choisis par l'utilisateur (quantité, moyen de livraison, etc)."><input type="radio" name="addFieldOpt" value="optionnal">optionnel</label>
          </span><br>
          <button class="addFieldBtn">Ajouter</button>
          <button class="clearFieldsBtn">Effacer</button>
        </fieldset></form>
      </div>
      <h3>Stratégie</h3>
      <div class="strat" contenteditable></div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
