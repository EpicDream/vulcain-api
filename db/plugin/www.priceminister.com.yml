strategies: !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  account_creation: ! 'click_on account_xpath # at /<\n>fill email_xpath, with: account.email
    # at /connect<\n>click_on continuerBtn_xpath # at /connect<\n>fill confirmEmail_xpath,
    with: account.email # at /connect<\n>fill pseudo_xpath, with: account.login #
    at /connect<\n>fill password_xpath, with: account.password # at /connect<\n>fill
    confirmPasword_xpath, with: account.password # at /connect<\n>select_option civilite_xpath,
    with: ({0=>"30",1=>"10",2=>"20"}[user.gender]) # at /connect<\n>fill name_xpath,
    with: user.last_name # at /connect<\n>fill prenom_xpath, with: user.first_name
    # at /connect<\n>select_option jourbirth_xpath, with: ("%02d" % user.birthdate.day)
    # at /connect<\n>select_option moisbirth_xpath, with: ("%02d" % user.birthdate.month)
    # at /connect<\n>select_option anneeBirth_xpath, with: user.birthdate.year # at
    /connect<\n>click_on cadomail_xpath # at /connect<\n>click_on cadosms_xpath #
    at /connect<\n>click_on cadotel_xpath # at /connect<\n>click_on promoavions_xpath
    # at /connect<\n>click_on createBtn_xpath # at /connect<\n>'
  login: ! 'click_on account_xpath # at /<\n>fill email_xpath, with: account.login
    # at /connect<\n>fill password_xpath, with: account.password # at /connect<\n>click_on
    continuerBtn_xpath # at /connect<\n>'
  unlog: ! 'click_on deconnect_link_xpath # at /<\n>'
  add_to_cart: ! 'click_on ajouterBtn_xpath # at /offer/buy/846008/Pulp-Fiction-Pulp-Fiction-CD-Album.html<\n>'
  empty_cart: ! 'click_on monpanierBtn_xpath # at /<\n>for link in find_elements(emptyBtn_xpath)<\n>click_on
    link # at /cart<\n>end<\n>'
  finalize_order: ! 'click_on my_cart_btn_xpath # at /<\n>totalAmount = get_text
    montant_total_txt_xpath # at /cart<\n>click_on terminer_btn_xpath # at /cart<\n>fill
    adresse_xpath, with: user.address.address_1 # at /checkout<\n>fill codepostal_xpath,
    with: user.address.zip # at /checkout<\n>fill ville_xpath, with: user.address.city
    # at /checkout<\n>fill telephoneFixe_xpath, with: user.land_phone # at /checkout<\n>fill
    telephoneMobile_xpath, with: user.mobile_phone # at /checkout<\n>click_on
    coninuerBtn_xpath # at /checkout<\n>click_on continuerbtn_xpath # at /checkout<\n>click_on
    continuer_payment_xpath # at /checkout<\n>'
  payment: ! 'select_option type_carte_xpath,
    with: "20" # at /checkout<\n>fill num_carte_xpath, with: order.credentials.number
    # at /checkout<\n>select_option expir_mois_xpath, with: order.credentials.exp_month
    # at /checkout<\n>select_option expir_year_xpath, with: order.credentials.exp_year
    # at /checkout<\n>fill cvv_xpath, with: order.credentials.cvv # at /checkout<\n>click_on
    check_save_card_xpath # at /checkout<\n>'
