  <div id="panierHTML">
    Panier HTML : 
    <div id="articleHTML1"><a onclick="javascript:remove_from_cart(1);">Article 1</a></div>
    <div id="articleHTML2"><a onclick="javascript:remove_from_cart(2);">Article 2</a></div>
    <div id="articleHTML3"><a onclick="javascript:remove_from_cart(3);">Article 3</a></div>
    <script type="text/javascript">
    (function() {
      var query = location.search.substring(1);
      var params = query.split('&');
      for ( var i in params ) {
        params[i] = params[i].split('=');
        if (params[i][0] == "remove") {
          var e = document.getElementById("articleHTML"+params[i][1]);
          e.parentNode.removeChild(e);
        }
      }
    })();
    function remove_from_cart(i) {
      window.location.search += "&remove="+i;
    };
    </script>
  </div>

  <hr>
  <div id="some_similar_link">
    Pages : 
    <span id="previousPage" hidden>[<a href="?page=">&lt;&lt;</a>]</span>
    <span>[<a href="?page=1">1</a>],</span>
    <span>[<a href="?page=2">2</a>],</span>
    <span>[<a href="?page=3">3</a>]</span>
    <span id="nextPage" hidden>[<a href="?page=">&gt;&gt;</a>]</span>
    <script type="text/javascript">
    (function() {
      var query = location.search.substring(1);
      var params = query.split('&');
      for ( var i in params ) {
        params[i] = params[i].split('=');
        params[params[i][0]] = params[i][1];
      }

      if (params.page) {
        var p = parseInt(params.page);
        if (p > 1) {
          console.log("> 1");
          var e = document.getElementById("previousPage");
          e.hidden = false;
          e.getElementsByTagName("a")[0]["href"] += p-1;
        }
        if (p < 3) {
          console.log("< 3");
          var e = document.getElementById("nextPage");
          e.hidden = false;
          e.getElementsByTagName("a")[0]["href"] += p+1;
        }

      }
    })();
    </script>
  </div>
